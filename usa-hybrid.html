<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="http://jsdev.arcgis.com/3.6/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0; 
      }
    </style>
    
    <script>
      var dojoConfig = {
        packages: [{
          name: "extras",
          location: location.pathname.replace(/\/[^/]+$/, "") + "/extras"
        }]
      };
    </script>
    <!-- check the build date:  http://jsdev.arcgis.com/3.6/builddate.txt -->
    <script src="http://jsdev.arcgis.com/3.6/"></script>
    <script>
      var map, cereal;
    
      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "extras/map-cereal", 
        "dojo/domReady!"
      ], function(
        Map, FeatureLayer, Cereal
      ) {
          map = new Map("map", {
            basemap: "hybrid",
            center: [ -100, 40 ],
            zoom: 4,
            slider: false 
          });

          var usaUrl = "http://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer/2";
          var fl = new FeatureLayer(usaUrl, {
            mode: FeatureLayer.MODE_ONDEMAND
          });
          map.addLayer(fl);

          cereal = new Cereal({ map: map });
          cereal.toJson().then(logJson, error);

          function logJson(result) {
            console.log("cereal json:  \n", result);
          }

          function error(error) {
            console.log("cereal error:  ", error);
          }
        }
      );
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
